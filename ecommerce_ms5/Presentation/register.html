<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="centering.css">
<style>
table {
text-align: center;
}

</style>
</head>
<body>
<div>
<a href='../index.html'><button>Back</button></a>
<form action="../Logic/register_handler.php" method="post">
<table>
	<tr>
		<td colspan="2"><h1>Sign up for a free account</h1></td>
	</tr>
	<tr>
		<th>First name:</th>
		<td><input type="text" name="first"/></td>
	</tr>
	<tr>
		<th>Last name:</th>
		<td><input type="text" name="last"/></td>
	</tr>
	<tr>
		<th>Email Address:</th>
		<td><input type="text" name="email"/></td>
	</tr>
	<tr>
		<th>Phone Number:</th>
		<td><input type="text" name="phone"/></td>
	</tr>
	<tr>
		<th>Username:</th>
		<td><input type="text" name="username"/></td>
	</tr>
	<tr>
		<th>Password:</th>
		<td><input type="password" name="password"/></td>
	</tr>
	<tr>
	<td colspan="2"><input type="submit" value="Register"/></td>
	</tr>
	<tr>
	<td colspan="2"><a href='login.html'>Already registered? Click here to login.</a></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
